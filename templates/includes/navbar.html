{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        </ul>
        <ul class="navbar-nav">
            <li><a href="mailto:youremail@example.com" class="nav-link"> <i class="fa fa-envelope"></i> Email </a></li>
            <li><a href="tel:0742869019" class="nav-link"> <i class="fa fa-phone"></i> Call us </a></li>
        </ul>   
      </div>  
    </div> 
    </nav>
    
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
        
                <!-- Logo Section -->
                <div class="col-lg-2 col-md-3 col-sm-6 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap" style="font-size: 2rem; font-weight: 800;">
                        <span style="color: rgb(48, 219, 219);">Seal</span>Chem
                    </a>  
                </div>
        
                <!-- Search Bar Section -->
                <div class="col-lg-5 col-md-6 col-sm-12 mt-3 mt-md-0">
                    <form action="{% url 'search' %}" class="search" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> 
                </div>
        
                <!-- Store Button Section -->
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 mt-3 mt-md-0 text-center text-md-left">
                    <a href="{% url 'store' %}" class="btn btn-outline-primary w-100 w-md-auto">Store</a>
                </div>
        
                <!-- User Info and Cart Section -->
                <div class="col-lg-3 col-md-12 col-sm-12 mt-3 mt-lg-0 order-lg-3">
                    <div class="d-flex justify-content-between justify-content-lg-end align-items-center">
                        {% if user.id is None %}
                        <div class="widget-header text-left text-lg-right mr-2">
                            <small class="title text-muted">Welcome guest!</small>
                            <div>
                                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}">Register</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="widget-header text-left text-lg-right mr-2">
                            <small class="title text-muted">Welcome {{user.first_name}}</small>
                            <div>
                                <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                        {% endif %}
                        <a href="{% url 'cart' %}" class="widget-header mr-1">
                            <div class="icon icon-sm rounded-circle border">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
    </section>  
    
    </header>  


    
    
</body>
</html>
