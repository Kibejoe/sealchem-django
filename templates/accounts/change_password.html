{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}

        
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change your password</strong>
            </header>
            <div class="card-body">
               
                <div class="row"> 
                    
                    </div>
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Current Password</label>
                                    <input type="password" name="current_password" class="form-control" required></input>
                                </div>
                                <div class="form-group col-md-6"></div>
                                    <label>Create New Password</label>
                                    <input type="password" name="new_password" class="form-control" required></input>
                                </div>
                                <div class="form-group col-md-6"></div>
                                    <label>Confirm New Password</label>
                                    <input type="password" name="confirm_password" class="form-control" required></input>
                                </div>
                            </div>

                            <input type="submit" value="submit" class="btn btn-primary">
                        </form>
                    </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    
{% endblock %}
